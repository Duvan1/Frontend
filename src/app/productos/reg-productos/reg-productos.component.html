<div class="content-wrapper">
  <div class="container-fluid">
    <div class="card mb-3">
      <div class="card-header">
        <p><span class="fa fa-list"></span> Registrar productos</p>
      </div>
      <div class="card-body">
        <div class="card ">
          <div class="card-body">
            <div class="alert alert-danger" role="alert" *ngIf="status=='error' ">
              <strong>Oh snap!</strong> Es que el servidor esta fallando.
            </div>
            <div class="alert alert-success" role="alert" *ngIf="status=='success' ">
              <strong>Well done!</strong> Melo ompa.
            </div>
            <form #productForm="ngForm" (ngSubmit)="onSubmit(productForm)">
              <div class="form-group">
                <div class="form-row">
                  <div class="col-md-6">
                    <label for="NombreProducto">Nombre del producto</label>
                    <input class="form-control" name="nombre" #NombreProducto="ngModel" [(ngModel)]="product.nombre" type="text" aria-describedby="nameHelp" placeholder="Nombre del producto">
                  </div>
                  <div class="col-md-6">
                    <label for="precioProducto">Precio</label>
                    <input class="form-control" name="precio_estandar" #precioProducto="ngModel" [(ngModel)]="product.precio_estandar" type="number" min="50" aria-describedby="nameHelp" placeholder="50">
                  </div>
                </div>
              </div>
              <div class="form-group">
                <div class="form-row">
                  <div class="col-md-6">
                    <label for="cantidadProducto">Cantidad</label>
                    <input class="form-control" name="cantidad" #cantidadProducto="ngModel" [(ngModel)]="product.cantidad" type="number" placeholder="1" min="1">
                  </div>
                  
                  <div class="col-md-6">
                    <label for="categoriaProductos">Categoria</label>
                    <select name="categoria" #categoriaProductos="ngModel" [(ngModel)]="product.categoria" class="form-control selectpicker">
                      <option selected>Categorias...</option>
                        <option value="Telas 1">Telas 1</option>
                        <option value="Telas 2">Telas 2</option>
                        <option value="Telas 3">Telas 3</option>
                        <option value="Telas 4">Telas 4</option>
                      </select>
                  </div>

                </div>
              </div>
              <div class="form-group">
                <div class="form-row">
                  <div class="col-md-6">
                    <label for="precioMayorProducto">Precio al por mayor</label>
                    <input class="form-control" name="descuento_paquete" #precioMayorProducto="ngModel" [(ngModel)]="product.descuento_paquete" type="number" min="50" aria-describedby="nameHelp" placeholder="50">
                  </div>
                </div>
              </div>
              <div class="form-group">
                <label for="descripcionProducto">Descripción del producto</label>
                <textarea class="form-control" name="description" #descripcionProducto="ngModel" [(ngModel)]="product.description" aria-describedby="emailHelp" placeholder="Descripción del producto"></textarea>
              </div>
              <input type="submit" value="Registrar" class="btn btn-primary btn-block">
            </form>
          </div>
        </div>
      </div>
    </div>


</div>
</div>
