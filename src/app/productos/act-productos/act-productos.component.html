<div class="content-wrapper">
  <div class="container-fluid">
    <div class="card mb-3">
      <div class="card-header">
        <p><span class="fa fa-list"></span> Actualizar producto</p>
      </div>
      <div class="card-body">
        <div class="card ">
          <div class="card-body">
            <form>
              <div class="form-group">
                <div class="form-row">
                  <div class="col-md-6">
                    <label for="NombreProducto">Nombre del producto</label>
                    <input class="form-control" id="NombreProducto" type="text" aria-describedby="nameHelp" placeholder="Nombre del producto">
                  </div>
                  <div class="col-md-6">
                    <label for="precioProducto">Precio</label>
                    <input class="form-control" id="precioProducto" type="number" min="50" aria-describedby="nameHelp" placeholder="50">
                  </div>
                </div>
              </div>
              <div class="form-group">
                <div class="form-row">
                  <div class="col-md-6">
                    <label for="cantidadProducto">Cantidad</label>
                    <input class="form-control" id="cantidadProducto" type="number" placeholder="1" min="1">
                  </div>
                  <div class="col-md-6">
                    <label for="categoriaProductos">Categoria</label>
                    <select name="categorias" class="form-control selectpicker" id="categoriaProductos">
                      <option selected>Categorias...</option>
                        <option value="Telas 1">Telas 1</option>
                        <option value="Telas 2">Telas 2</option>
                        <option value="Telas 3">Telas 3</option>
                        <option value="Telas 4">Telas 4</option>
                      </select>
                  </div>
                </div>
              </div>
              <div class="form-group">
                <div class="form-row">
                  <div class="col-md-6">
                    <label for="paqueteProductos">Cantidad por paquete</label>
                    <input class="form-control" id="paqueteProductos" type="number" placeholder="1" min="1">
                  </div>
                  <div class="col-md-6">
                    <label for="precioMayorProducto">Precio al por mayor</label>
                    <input class="form-control" id="precioMayorProducto" type="number" min="50" aria-describedby="nameHelp" placeholder="50">
                  </div>
                </div>
              </div>
              <div class="form-group">
                <label for="descripcionProducto">Descripción del producto</label>
                <textarea class="form-control" id="descripcionProducto" aria-describedby="emailHelp" placeholder="Descripción del producto"></textarea>
              </div>
              <input type="submit" value="Actualizat" class="btn btn-primary btn-block">
            </form>
          </div>
        </div>
        
      </div>
    </div>

</div>
</div>
